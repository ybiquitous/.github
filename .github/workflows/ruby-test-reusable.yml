name: Ruby Test (reusable)

on:
  workflow_call:
    inputs:
      ruby-version:
        description: Ruby version
        required: false
        default: ""
        type: string
      default-ruby-version:
        description: Default Ruby version
        required: false
        default: "ruby" # latest
        type: string
      minimum-ruby-version:
        description: Minimum Ruby version
        required: false
        type: number
      os:
        description: OS name
        required: false
        default: '["ubuntu-latest", "windows-latest"]'
        type: string

permissions:
  contents: read

jobs:
  ruby-versions:
    uses: ruby/actions/.github/workflows/ruby_versions.yml@e6eba27f7a9c48ccccb2eef935b8de5ba3facf8b
    with:
      engine: cruby
      min_version: ${{ inputs.minimum-ruby-version }}

  test:
    needs: ruby-versions
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ${{ fromJson(inputs.ruby-version || needs.ruby-versions.outputs.versions) }}
        os: ${{ fromJson(inputs.os) }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Set up Ruby (${{ matrix.ruby-version }})
        uses: ruby/setup-ruby@0481980f17b760ef6bca5e8c55809102a0af1e5a # v1.263.0
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Run test
        run: bundle exec rake test

  lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Set up Ruby (${{ inputs.default-ruby-version }})
        uses: ruby/setup-ruby@0481980f17b760ef6bca5e8c55809102a0af1e5a # v1.263.0
        with:
          ruby-version: ${{ inputs.default-ruby-version }}
          bundler-cache: true
      - name: Run lint
        run: bundle exec rake lint
