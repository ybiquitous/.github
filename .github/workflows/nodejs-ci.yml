name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        node-version: ["14", "16", "18"]
        os: ["ubuntu-latest"]
    uses: ./.github/workflows/nodejs-test-reusable.yml
    with:
      node-version: ${{ matrix.node-version }}
      os: ${{ matrix.os }}

  lint:
    uses: ./.github/workflows/nodejs-lint-reusable.yml

  commitlint:
    uses: ./.github/workflows/nodejs-commitlint-reusable.yml
