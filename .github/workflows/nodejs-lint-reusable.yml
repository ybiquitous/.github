name: Node.js Lint (reusable)

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Node.js LTS
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: npm
      - name: Install latest npm
        run: npm install --global npm@latest && npm -v
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
